<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB TO DO MATE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>web todo mate</h1>
    </header>

    <main>
      <h2>카테고리 순서 변경</h2>
      <section id="order-change__section"></section>
    </main>
    <footer>
      <a href="../home">
        <div id="btn-calendar">
          <i class="fa-solid fa-house"></i>
          <h2>달력</h2>
        </div>
      </a>
      <a href="./">
        <div id="btn-my">
          <i class="fa-solid fa-circle-user"></i>
          <h2>MY</h2>
        </div>
      </a>
    </footer>

    <template id="categories__template">
      <div
        id="{category_name}"
        class="todo__categories__title {bg_color}"
        draggable="true"
      >
        <h2>{category_name}</h2>
      </div>
    </template>
    <script
      src="https://kit.fontawesome.com/6fbcf91afd.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script.js"></script>
  </body>
</html>
